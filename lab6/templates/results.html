<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Query: {{ query }}</p>
    <p>Number of documents retrieved: {{ k }}</p>
    <p>Execution time: {{ execution_time }} seconds</p>
    <ol>
    {% for document_url, similarity in similar_documents %}
        <li><a href="{{ document_url }}" target="_blank">{{ document_url }}</a> (similarity: {{ similarity*100 }}%)</li>
    {% endfor %}
    </ol>
</body>
</html>
